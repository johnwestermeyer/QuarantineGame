<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <!-- Add CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<!-- Nav Bar  -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand"><img src="./images/background-logo/titleBanner.png" alt="" height= 70px></a>
      </div>
    </div>
  </nav>
<body>
  <!-- Create container -->
  <div class="container">
    <!-- Row 1 -->
    <div class= "row">
      <!-- Column 1 -->
      <!-- Maybe use this column for the chat? Or keep blank? Not sure? -->
      <div class="col-sm-4">
        

      </div>
      <!-- Column 2 -->
      <!-- This is the main column and will hold the cards -->
      <div class="col-sm-4">

        <!-- Beginning Modal here, asks for info before playing the game -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">WE NEED SOME INFO</h5>
              </div>
              <div class="modal-body">
                <label for="rounds" class="form-label">Rounds</label>
                <input type="range" class="form-range" min="5" max="50" step="5" id="rounds"><span class="valueSpan"></span>
                <br>
                <label for="cons" class="form-label">Consequence Name:</label>
                <input id="cons" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="points">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="lobbycreate">Submit</button>
              </div>
            </div>
          </div>
        </div>

          <!-- These are the background card CSS images -->
          <div class="bg-card-1">
            <div class="bg-card-2">
              <div class="bg-card-3 animate__animated animate__flipOutY">
                <!-- Start Button, will hide if only one player and after it is pressed -->
                <button type="button" class="btn btn-danger vertical-center" id="startGame">Start Game</button>
              </div>
            </div>
          </div>    

      </div>

      <!-- Column 3 -->
      <!-- This column will hold the user info, votes, etc. -->
      <div class="col-sm-4">
        
        <!-- <div class="vl"></div> -->
        <div class="card user-pannel" style="width: 20rem;">
          <h5 class="card-header">Lobby Code: <span id="lobbyDisp"></span><span id="countdown"></span></h5>
          <div class="card-body">
            <h6 class="card-user">Username: <span id="userDisp"></span></h6>
            <h6 class="card-score">Score: <span id="scoreDisp"></span></h6>
            <hr>
            <div class="sidepanel">
            </div>
             
          </div>
        </div>

      </div>
      
    </div>    
  </div>  


    <!-- Add footer -->
    <footer class="footer position-bottom d-flex justify-content-center p-2">Made out of boredom, for boredom.	&#169; 2020
    </footer>
    
    <!-- Add JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/game.js"></script>

    
</body>
</html>
