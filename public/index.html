<body>
  <!-- Add conatiner to hold everything -->
  <div class="container">
    <!-- Add div to hold main card -->
    <div class="row">
      <div class="col-md-4 m-auto">
        <!-- Add Card -->
        <div class="card">
          <!-- Insert Header -->
          <h5 class="card-header">WELCOME TO THE QUARANTINE GAME!</h5>
            <div class="card-body">
              <!-- Text asking for username -->
              <h5 class="card-title">Enter a Username:</h5>

              <!-- Input box for username -->
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  
                    
                </div>
                <input type="text" id="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>

              <!-- Title for Avatar -->
              <h5 class="avatar-select">Choose Your Avatar:</h5>
              <span class="valueSpan"></span>
              <!-- Form to select an avatar-->
              <!-- add data attritbutes to avatars -->
              
               <div class="input-group">
                <select class="custom-select" id="inputGroupSelect04">
                  <option selected>Choose Your Avatar</option>
                  
                  <option value="trash">2020</option>
                  <option value="ambulance">Ambulance</option>
                  <option value="angry-face">Angry at the World</option>
                  <option value="animal-crossing">Animal Crossing</option>
                  <option value="baby">Boom Boom Baby</option>
                  <option value="bread">Banana Bread</option>
                  <option value="cocktail">Cocktail</option>
                  <option value="coffee">Coffee</option>
                  <option value="facemask">Face Mask</option>
                  <option value="sanitizer">Hand Sanitizer</option>
                  <option value="coronavirus">Ms. Rona</option>
                  <option value="shrug">Shrug it off</option>
                  <option value="tiktok">TikTok</option>
                  <option value="Wine">Wine o'Clock</option>
                </select>
              </div>
              <br>
              <h5 class="card-title">Enter a Lobby Code:</h5>

              <!-- Input box for lobby code -->
              <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                  
                    
                </div>
                <input type="text" id="lobby" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              
              <!-- Create 2 buttons -->
                  <!-- "Create a Lobby" button -->
                  <button type="button" class="btn btn-secondary create">Create a Lobby</button>
                  <!-- "Join a Lobby" button -->
                  <button type="button" class="btn btn-secondary join">Join a Lobby</button> 
          </div>
        </div>
      </div>
    </div>
  </div>
